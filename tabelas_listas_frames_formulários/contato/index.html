<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/icon/favicon.ico">
    <title>Contato</title>
</head>
<body>

    <h1>Contato</h1>
    
    <form action="https://www.w3schools.com/action_page.php" target="_blank"> <!--define um formulário que irá conter os campos do fieldset.-->
        <fieldset> <!--define um conjunto de campos relacionados.-->
            <legend>Contato</legend> <!--define uma legenda para o fieldset-->
            <label>Nome:</label> <!--definem rótulos para os campos do formulário.-->
            <input type="text" name="nome" required>
            
            <label>Email:</label>
            <input type="email" name="email" required>
            
            <label>Assunto:</label>
            <input type="text" name="assunto" required>
            
            <label>Mensagem:</label>
            <textarea name="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
    </form> 

    <footer>
        <h4>© 2023 - Talita Pacheco Silva</h4>
    </footer>
</body>
</html>
